    <script type="text/javascript">
       describe('Controller: VendingMachineController', function() {
      
		 beforeEach(module('VendingMachineApp'));
                 beforeEach(module('ProductServiceMock'));
                 beforeEach(module('CoinProductServiceMock'));

var productService;
var coinService;
                 beforeEach(inject(function(_productService_,_coinService_){

   

    productService = _productService_;
    coinService = _coinService_;

    spyOn(productService, 'all').and.callThrough();
    spyOn(coinService, 'all').and.callThrough();

  }));

var VendingMachineController;    
 // Initialize the controller and a mock scope.

  beforeEach(inject(function($controller) {

    VendingMachineController = $controller('VendingMachineController', {
      ProductService: ProductService,
      CoinService: CoinService

    });

  }));  


 
       });


     </script>
